<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Упс! | 404 Not Found!</title>
    <link rel="stylesheet" href="../style/style.css">
    <!--Fira Code (700), JetBrains Mono (800, 700, 600, 400)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=JetBrains+Mono:wght@400;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header--left">
            <a href="../index.html">
                <div class="logo">
                    <img class="logo__img" src="../images/logo.svg" alt="SaintCode - Logo" width="160" height="64">
                </div>
            </a>
            <div class="phone-inner">
                <a href="tel:+79956263080">+7 995 626 3080</a>
            </div>
        </div>
        <div class="header--right">
            <div class="nav-wrapper">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">О школе</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Подготовительная программа</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">ЧАВО</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Блог</a></li>
                    </ul>
                </nav>
            </div>
            <div class="btn-wrapper">
                <button class="btn btn--call">Люблю поговорить, позвони мне</button>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="not-found">
        <div class="not-found__container">
            <div class="img-container">
                <img class="not-found__img" src="../images/404/cat.webp"
                     srcset="../images/404/cat.webp 1x, ../images/404/cat-2x.webp 2x"
                     width="450" height="554" alt="404 | Crying Cat - picture">
                <div class="img-container--absolute">
                    <img src="../images/404/tear.svg" width="26" height="47" alt="Tear - picture"
                         class="not-found__img--tear">
                </div>
            </div>
            <div class="not-found__text">
                <h1 class="not-found__title"><span class="transparent">Упс!</span> Очень жаль</h1>
                <span class="not-found__subtitle transparent">Мы не можем открыть эту страницу</span>
                <a href="../index.html" class="not-found__to-home">Пойдем домой</a>
            </div>

        </div>
    </section>
</main>
<script>
    let tear = document.querySelector('.img-container--absolute');
    let count = 0;

    tear.addEventListener('click', () => {
        count += 1;

        if (count >= 5) {
            return tear.innerHTML = '';
        }
    })
</script>
</body>
</html>
